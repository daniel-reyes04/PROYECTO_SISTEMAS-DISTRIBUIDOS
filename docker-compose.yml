services:
  traefik:
    image: traefik:v3.0
    container_name: cinesense_traefik
    command:
      - --api.dashboard=true
      - --api.insecure=true  # Solo para desarrollo
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
    ports:
      - "80:80"
      - "8080:8080"  # Dashboard de Traefik
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - cinesense_net
    restart: always

  db:
    build: 
      context: . 
      dockerfile: Dockerfile.postgres 
    container_name: cinesense_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - cinesense_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: always
    env_file: .env

  rabbitmq:
    image: rabbitmq:3-management
    container_name: cinesense_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.rabbitmq.rule=Host(`rabbitmq.cinesense.local`)"
      - "traefik.http.routers.rabbitmq.entrypoints=web"
      - "traefik.http.services.rabbitmq.loadbalancer.server.port=15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    restart: always
    env_file: .env
    networks:
      - cinesense_net

  worker_inicial:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    container_name: cinesense_worker_inicial
    volumes:
      - .:/app
    working_dir: /app
    command: python workers/worker_inicial.py
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file: .env
    restart: always
    networks:
      - cinesense_net

  worker_emotion:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    container_name: cinesense_worker_emotion
    volumes:
      - .:/app
    working_dir: /app
    command: python workers/worker_emotion.py
    depends_on:
      rabbitmq:
        condition: service_healthy
    env_file: .env
    restart: always
    networks:
      - cinesense_net

  worker_recomendador:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    container_name: cinesense_worker_recomendador
    volumes:
      - .:/app
    working_dir: /app
    command: python workers/worker_recomendador.py
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file: .env
    restart: always
    networks:
      - cinesense_net
      
  webapp:
    build: 
      context: ./webapp 
      dockerfile: Dockerfile
    container_name: cinesense_webapp
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    volumes:
      - .:/app 
    working_dir: /app 
    command: python webapp/app.py
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.webapp.rule=Host(`cinesense.local`)"
      - "traefik.http.routers.webapp.entrypoints=web"
      - "traefik.http.services.webapp.loadbalancer.server.port=5000"
    depends_on:
      - rabbitmq
      - traefik
    env_file: .env
    restart: always
    networks:
      - cinesense_net


volumes:
  db-data:

networks:
  cinesense_net:
    driver: bridge