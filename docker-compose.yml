services:
  db:
    build: 
      context: . 
      dockerfile: Dockerfile.postgres 
    container_name: cinesense_db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - cinesense_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: always
    env_file: .env

  rabbitmq:
    image: rabbitmq:3-management
    container_name: cinesense_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq 
    networks:
      - cinesense_net
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q status"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: always
    env_file: .env

  # --- WORKER DE INICIALIZACI√ìN (Una sola ejecuci√≥n) ---
  worker_inicial:
    build: 
      context: . 
      dockerfile: Dockerfile.worker 
    container_name: cinesense_worker_inicial
    volumes:
      - .:/app
    working_dir: /app
    command: python scripts/worker_inicial.py
    
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file: .env
    # üö® CR√çTICO: Removido 'restart: always' para que se ejecute y termine (c√≥digo 0)
    # y as√≠ evitar que el worker_recomendador se confunda.
    networks:
      - cinesense_net

  worker_emotion:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    container_name: cinesense_worker_emotion
    volumes:
      - .:/app
    working_dir: /app
    command: python workers/worker_emotion.py
    
    depends_on:
      rabbitmq:
        condition: service_healthy
    env_file: .env
    restart: always
    networks:
      - cinesense_net

  # --- WORKER RECOMENDADOR (Servicio de escucha constante) ---
  worker_recomendador:
    build: 
      context: .
      dockerfile: Dockerfile.worker
    container_name: cinesense_worker_recomendador
    volumes:
      - .:/app
    working_dir: /app
    # üö® Comando corregido a la ruta correcta si est√° dentro de una carpeta
    command: python workers/worker_recomendador.py
    
    depends_on:
      # Depende de que la DB y RabbitMQ est√©n sanos
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file: .env
    # üö® CR√çTICO: Este s√≠ debe reiniciarse siempre, ya que es un servicio de escucha
    restart: always
    networks:
      - cinesense_net
        
  webapp:
    build: ./webapp
    container_name: cinesense_webapp
    ports:
      - "5000:5000"
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    volumes:
      - .:/app 
    working_dir: /app
    command: python app.py 
    
    depends_on:
      rabbitmq:
        condition: service_healthy
    env_file: .env
    restart: always
    networks:
      - cinesense_net

volumes:
  db-data:
  rabbitmq_data:

networks:
  cinesense_net:
    driver: bridge